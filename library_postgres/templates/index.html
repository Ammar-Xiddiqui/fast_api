<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Books Manager</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Books Manager</h1>
    <p>Total Books: <span id="book-count">0</span></p>

    <form id="book-form" class="book-form">
      <input type="hidden" id="book-id">
      <div class="row">
        <input id="title" placeholder="Title" required>
        <input id="author" placeholder="Author" required>
      </div>
      <div class="row">
        <input id="description" placeholder="Description" required>
        <input id="rating" type="number" min="0" max="100" placeholder="Rating (0-100)" required>
      </div>
      <div>
        <button type="submit">Save</button>
        <button type="button" id="clear-btn">Clear</button>
      </div>
    </form>

    <table id="books-table">
      <thead>
        <tr><th>ID</th><th>Title</th><th>Author</th><th>Description</th><th>Rating</th><th>Actions</th></tr>
      </thead>
      <tbody id="books-body"></tbody>
    </table>
  </div>

  <script src="/static/js/app.js"></script>
</body>
</html>
